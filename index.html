<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="title">

        <h1 class="title__h1">Etch-A-Sketch</h1>
        <h2 class="title__h2">Hover over the grid and watch the miracle!</h2>

    </div>

    <div class="container">

        <div class="blocks container__top">

        </div>

        <div class="selection container__bottom">

            <div class="selection__option selection__option-quantity">
                <label class="selection__label" for="myRange">Adjust the number of blocks</label>
                <input type="range" min="1" max="100" value="16" class="slider selection__slider" id="myRange">

            </div>

            <div class="selection__option selection__option-color">

                <label class="selection__option-color__label" for="">What color will you draw?</label>
                
                <ul class="selection__option-color__list" id="selection__option-color__list">

                    <li class="color-1"><span class="color-block"></span>Random</li>
                    <li class="color-2"><span class="color-block color-block_black"></span>Black</li>
                    <li class="color-3"><span class="color-block"></span>Your color</li>

                </ul>

            </div>

        </div>

        

    </div>

    <script src="./js/variables.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
